{% extends "library/template.html" %}

{% block script %}
<script type="text/javascript">
		
	function validateText(id){
		var txt = document.getElementById(id);
		if(txt.value == ''){
			return error('search string is empty');
		}
		return true;
	}
</script>
{% endblock %}


{% block main %} 

<h1>Search the Library</h1>
<br>	
<p>
Enter a search term and click on the search button to find the requested 
catalog entries. Type % to browse all.
</p>
<br>

<form method="GET" action="{% url 'search' %}">
 <select name="criteria">
  <option value="Title">Title</option>
  <option value="Author">Author</option>
 </select>
 &nbsp;
 <input size="25" id="txtQuery" name="q" value="" type="text">
 <input type="hidden" name="action" value="search" />
 &nbsp;
 <input id="btnSubmit" value="Search" type="submit" class="button" onclick="return validateText('txtQuery')"> 
</form>


{% endblock %}
