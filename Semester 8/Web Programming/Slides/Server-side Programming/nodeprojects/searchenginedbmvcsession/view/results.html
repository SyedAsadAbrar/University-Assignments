<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css" >
		<link rel="stylesheet" type="text/css" href="/static/css/styleresults.css" >		
		<script src="/static/js/angular.min.js" type="text/javascript" ></script>		
		<script src="/static/js/datalist.js" type="text/javascript" ></script>		
		<script type='text/javascript'>
			
			app.controller('datalistCtrl',function($scope){
			
				$scope.datasource = <!-- content -->;
				$scope.template = '<p><a href="{url}">{title}</a><br/>{description}</p>';
				
			});
			
			
		</script>
	</head>
	<body onload="onloadHandler()" ng-app="datalistApp" ng-controller="datalistCtrl">
		<div id="header">
			<span>MY SEARCH</span>			
			<form method="GET" action="./search">
				<input type="text" name="q" value="<!-- query -->" />				
				<input type="submit" value="Search" />
			</form>			
		</div>
		<div id="main">
		    <datalist-widget pagetype="server" pagesize="<!-- size -->" page="<!-- page -->" ></datalist-widget>			
		</div>
		<div id="footer">Copyright 2020. All rights reserved.</div>
	</body>
</html>
